<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common_head_fragment :: title(title='Books of author')}">
</head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head(authors='menu-item menu-item_ACTIVE', status='unauthorized')}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs"
                th:replace="~{fragments/breadcrumb_fragment :: breadcrumps(category=${authorBooks.get(0).author.firstName+' '+authorBooks.get(0).author.lastName})}"></ul>
            <h1 class="Middle-title"
                th:text="${authorBooks.get(0).author.firstName+' '+authorBooks.get(0).author.lastName}"></h1>
            <div class="Section">
                <div class="Cards Cards_refresh"
                     th:replace="~{fragments/books_pool_fragment :: pool(category=${authorBooks}, refreshId=${authorBooks.get(0).author.id}, refreshShow='author')}"></div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common_head_fragment :: title(title='My archive')}">
</head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head(main='menu-item menu-item_ACTIVE', status='authorized')}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs"
                th:replace="~{fragments/breadcrumb_fragment :: breadcrumps(category='Мои книги')}"></ul>
            <div class="Section">
                <div class="Section-header">
                    <h1 class="Section-title">Мои книги</h1>
                    <div class="Section-header-links">
                        <a class="Section-header-link" th:href="@{/my}" href="/myarchive.html">Непрочитанные</a>
                        <span class="Section-header-link Section-header-link_ACTIVE">Архив</span>
                    </div>
                </div>
                <div class="Cards">
                    <div class="Card" th:each="book : ${archiveBooks}">
                        <div class="Card-picture" th:href="@{'/books/' + ${book.id}}">
                            <img th:src="${book.image}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
                        </div>
                        <div class="Card-content">
                            <strong class="Card-title"><a th:href="@{'/books/' + ${book.id}}" th:text="${book.title}"></a></strong>
                            <div class="Card-description" th:text="${book.author.firstName+' '+book.author.lastName}"></div>
                            <div class="Card-cost"><span class="Card-price" th:text="'$' + ${book.price}">₽</span></div>
                            <div class="Card-cost"><span class="Card-priceOld" th:text="'$' + ${book.priceOld}">₽</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>

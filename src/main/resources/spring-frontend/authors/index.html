<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common_head_fragment :: title(title='Authors')}">
</head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head(authors='menu-item menu-item_ACTIVE', status='unauthorized')}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title">Авторы</h1>
            <div class="Section">
                <div class="Authors">
                    <div class="Authors-links">
                        <a class="Authors-link" th:each="authorList : ${authors}"
                           th:href="'#' + ${#strings.toLowerCase(authorList.key)}" th:text="${authorList.key}"></a>
                    </div>
                    <div class="Authors-block" th:each="authorList : ${authors}">
                        <h2 class="Authors-title" th:id="${#strings.toLowerCase(authorList.key)}"
                            th:text="${authorList.key}"></h2>
                        <div class="Authors-letter">
                            <div class="Authors-item" th:each="author : ${authorList.value}">
                                <a th:href="@{'/authors/' + ${author.id}}"
                                   th:text="${author.lastName + ' ' + author.firstName}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>

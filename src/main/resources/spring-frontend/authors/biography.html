<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common_head_fragment :: title(title='Biography')}">
</head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head(authors='menu-item menu-item_ACTIVE', status='unauthorized')}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs"
                th:replace="~{fragments/breadcrumb_fragment :: breadcrumps(category=${author.lastName})}"></ul>
            <div th:replace="~{fragments/author_article_fragment :: article(author=${author.lastName} + ' ' + ${author.firstName})}"></div>
            <div class="Section"
                 th:replace="~{fragments/book_slider_fragment :: bookSlider(title='Книги автора')}"></div>
            <footer class="Section-footer">
                <a class="Author-books" th:href="@{'/books/author/' + ${author.id}}">
                    Все книги автора <span class="Author-amount" th:text="${author.books.size()}"></span></a>
            </footer>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
